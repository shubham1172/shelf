<!--SIGN UP PAGE-->
<html>
<head>
    <title>SHELF | Sign UP</title>
    <!--fonts+icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!--material-css-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">

    <!--internal-css-->
    <link rel="stylesheet" href="http://localhost:8080/css/signup.css">

    <!--javascript dependencies-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script  type="text/javascript" src="http://localhost:8080/js/shared/signup.js"></script>
    <!--viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="load">
    </div>
    <span id = "contents">
    <i class="material-icons" style="color: #424242; float: left; font-size: 64px; padding-top: 29px; padding-left: 30px;">book</i>
    <p id="signup-header"> SHELF </p>for <span id="university">{University}</span>
    <span id="signup-main">
    <div id="signup-box">
        <p id="signup-form-header"> Sign Up</p>
    <form id="signup-form" autocomplete="off">

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="name">
        <label class="mdl-textfield__label" for="name" id="name-label">Name [First name & Surname]</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username">
        <label class="mdl-textfield__label" for="username" id="username-label">Username</label>
    </div>

     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" id="email">
        <label class="mdl-textfield__label" for="email">Email</label>
    </div>

     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="tel" pattern="^\d{10}$" id="contact">
        <label class="mdl-textfield__label" for="contact">Contact</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input select-college" type="text" id="college">
        <label class="mdl-textfield__label" for="college">College</label>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input select-stream" type="text" id="stream">
        <label class="mdl-textfield__label" for="stream">Stream</label>
    </div><br>

<div id="signup-year">
      <span style="color:blue">Year</span><br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
    <input type="radio" id="option-1" class="mdl-radio__button" name="year" value="1" checked>
    <span class="mdl-radio__label">First</span>
    </label>

    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
    <input type="radio" id="option-2" class="mdl-radio__button" name="year" value="2">
    <span class="mdl-radio__label">Second</span>
    </label>

    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
    <input type="radio" id="option-3" class="mdl-radio__button" name="year" value="3">
    <span class="mdl-radio__label">Third</span>
    </label>

    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-4">
    <input type="radio" id="option-4" class="mdl-radio__button" name="year" value="4">
    <span class="mdl-radio__label">Fourth</span>
    </label>
</div>
<br>
</form>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="signup-form-part1-submit">
  Next
</button>
    </div>
</span>
    <div id="index-footer"><p id="footer-index-text">Made with <i class="fa fa-heart" aria-hidden="true" style="color:red"></i> in India.<br>
    Powered by <a href="https://www.hasura.io">Hasura</a>.</p>
    </div>
</span>
</body>
</html>
